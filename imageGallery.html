<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="imageGallery.css">
        <link rel="stylesheet" href="lightbox.css">
    </head>
    <body>
        <div class="image"></div>
        <!-- Image Gallery -->
        <h1>Image Gallery</h1>
        <div class="container">
            <div class="gallery">
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption1"><img src="blue.jpg" alt="image1"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption2"><img src="blue.jpg" alt="image2"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption3"><img src="blue.jpg" alt="image3"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption4"><img src="blue.jpg" alt="image4"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption5"><img src="blue.jpg" alt="image5"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption6"><img src="blue.jpg" alt="image6"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption7"><img src="blue.jpg" alt="image7"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption8"><img src="blue.jpg" alt="image8"></a>
                <a href="blue.jpg" data-lightbox="gallery" data-title="Caption9"><img src="blue.jpg" alt="image9"></a>
            </div>  
        </div>
        
        <!--Js Script-->
        <script type="text/javascript" src="lightbox-plus-jquery.js"></script>
    </body>
</html>
